name: ðŸš€ Deploy on push

on:
  push:
    branches: [main]

jobs:
  SFTP-Deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        node-version: ['lts/*']
    steps:
      
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
      with:
        fetch-depth: 10

    - name: ðŸ“š Use Node.js LTS
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'

    - name: Install dependancies
      run: npm install

    - name: Build Next app
      run: yarn export
      env:
        CI: true

    - name: ðŸ“‚ Sync files
      uses: Stiwoz/git-sftp-action@master
      with:
        username: ${{ secrets.USERNAME }}
        server: ${{ secrets.HOST }}
        ssh_private_key: ${{ secrets.SSH_KEY }}
        local_path: './out/*'
        remote_path: ${{ secrets.PATH }}
        port: 22
        args: '-o ConnectTimeout=30'
